[settings]
# Interval in seconds to perform check
interval = 1800

# Cache files (no need to create default folder, but
# bare in mind if you change it that new folder would
# need write permissions for user phscrap)
out = "/var/lib/phscrap/scrap.csv"

# Timeout for request
timeout = 30

# Log level
verbosity = "INFO"

# Log file
log_file = "/var/log/phscrap/scrap.log"

[emailing]
# Enable emailing feature
